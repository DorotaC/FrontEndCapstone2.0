<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
<!-- <link rel="stylesheet" href="style.css"> -->
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class ="holder city">
    <label for="city">Enter city name here</label>
    <!-- <input type="text" id="zip" placeholder="enter zip code here" pattern = "/^\d{5}$/"> -->
    <input type="text" id="city" placeholder="enter city name here" pattern = "^[a-zA-Z]+(?:[\s-]+[a-zA-Z]+)*$">
  </div>
  <div class ="holder feel">
    <label for="tripDate">When is the trip?</label>
    <input type = "text" id="tripDate" placeholder="MM/DD/YYYY" pattern = "^(0?[1-9]|1[012])(\/)(0?[1-9]|[1-2][1-9]|3[01]|[12]0)(\/)((20)\d\d)$">
  </div>
  <div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "cityName"></div>
      <div id = "country"></div>
      <div id = "date"></div>
      <div id = "daysToTrip"></div>
      <div id = "lowTemp"></div>
      <div id = "maxTemp"></div>
      <div id = "clouds"></div>
    </div>
  </div>
    <div id = "photoHolder">
      <img id = "photo" alt = "Photo of destination location">
    </div>
  </div>
<!-- <script src="app.js" type="text/javascript"></script> -->
<!-- <script type = "text/javascript" src = "../../../dist.main.js"></script> -->
</body>
</html>
